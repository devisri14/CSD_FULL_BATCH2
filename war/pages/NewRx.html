<!DOCTYPE html>
<html>
<head>
	<title>
		New Rx upload
	</title>
	<style type="text/css">
		header{
			    margin-left: 34%;
    			padding-bottom: 37px;
		}
		.inputfields {
			    margin-left: 37%;
			    padding-bottom: 16px;
			    width: 35%;
		}
		.inputfields label {
			    padding-right: 13%;
		}
		.inputfields input {
			    float:right;
		}
		.inputfields button {
			    float:right;
		}
	</style>
</head>
<body>
<header>
	<h1>Enter the details to upload new Rx
</header>
<main>
	<div>
		<div class="inputfields">
			<label for="pname">Patient Name : </label>
			<input type="text" name="pname"></input>	
		</div>
		<div class="inputfields">
			<label for="dname">Doctor Name : </label>
			<input type="text" name="dname"></input>
		</div>
		<div class="inputfields">
			<label for="vdata">Visit Data : </label>
			<input type="text" name="vdata"></input>	
		</div>
		<div class="inputfields">
			<label for="vtime">Visit Time : </label>
			<input type="text" name="vtime"></input>	
		</div>
		<div class="inputfields">
			<label for="reason">Reason : </label>		
			<input type="text" name="reason"></input>	
		</div>
		<div class="inputfields">
			<label for = "attachment"> Choose File to upload :</label>
			<button type="button" value="upload" name="attachment">Upload </button><br>	
		</div>
		<div class="inputfields">
			<button type="cancel" value="Reset" >Reset </button>	
			<button type="submit" value="Submit" style="margin-right:20px;">Submit </button>
			
		</div>
	</div>
</main>

</body>
</html>
